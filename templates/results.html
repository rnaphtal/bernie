 <!DOCTYPE html>
 <html>
 <head>
 	<title>TrueVote - Results</title>
 	<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
 	<link href="{{ STATIC_URL }}css/bootstrap-themed.css" rel="stylesheet" media="screen">
 	<link href="{{ STATIC_URL }}css/results.css" rel="stylesheet" media="screen">
 	<link href="{{ STATIC_URL }}css/jquery-ui-1.10.2.custom.css" rel="stylesheet" media="screen">
 	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>

 	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
 	<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
 	<script type="text/javascript" src="{{ STATIC_URL }}js/bootbox.min.js"></script>
 	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.10.2.custom.js"></script>
 	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

 	<script type="text/javascript" src="{{ STATIC_URL }}js/results.js"></script>
 </head>

 <body>
 	<div id="mainFixMistake" class="row-fluid">
 		<div id="helpFixMistake" class="span3">
 			<img src="{{ STATIC_URL }}img/logo.png">
 			<h1>Projected Results</h1>
 			<div id="tabbable">
				<ul id = "RaceButtons" class="nav nav-pills nav-stacked"> 
				</ul>
			</div>

			<div id="fixButtons" class="row-fluid">
				<a id="lgtButton" href="/logout/"><button class="btn fixBtn">&nbsp;&nbsp;&nbsp;&nbsp;Logout&nbsp;&nbsp;&nbsp;&nbsp;</button></a>
			</div>
 		</div>
 		<div id="rightScreen" class="span9">
 			<div class="row-fluid">
 			  <div id="ballotTable" class='tabbable'>
 			    <ul class='nav nav-tabs'>
 			      <li class='active tableTab'><a href='#currentBallotTab' data-toggle='tab'>My Audit</a></li>
	 			  <li><a href='#previousBallotTab' class='tableTab' data-toggle='tab'>Overall</a></li>
 			    </ul>
 			    <div class='tab-content'>

 			      <div class='tab-pane active' id='currentBallotTab'>
 			      		<!--Fill with JavaScript -->
 			      		<div class="tab-pane active" id="aTab">
 			      			<div id="cTitlePW"><p class="pWinner">Projected Winner</p></div>
 			      			<div id="cTitle"><p class="wName">Candidate</p></div>
 			      			<div class="center chart" id="currentBallotTabGraph" align="center"></div>
 			      			<div id="info"><p class="pWCaption">Hover over a bar to see the number of votes</p></div>
 			      		</div>
 			      </div>
 			      
 			      <div class='tab-pane' id='previousBallotTab'>
 			      		<!--Fill with JavaScript -->
 			      		<div class="tab-pane\" id="oTab\">
 			      			<div id="oTitlePW"><p class="pWinner">Projected Winner</p></div>
 			      			<div id="oTitle"><p class="wName">Candidate</p></div>
 			      			<div class="center chart" id="previousBallotTabGraph" align="center"></div>
 			      			<div id="info2"><p class="pWCaption">Hover over a bar to see the number of votes</p></div>
 			      		</div>
 			      	</div>
 			      </div>

 			    </div>
 			  </div>
 			</div>
	 	</div>
</body>
</html>
